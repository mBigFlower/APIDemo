<!DOCTYPE html>
<html>
<head>
<!--  -->
  <script src="./X-editable Demo_files/jquery-1.9.1.min.js"></script>

  <script src="./X-editable Demo_files/bootstrap.js"></script>

  <script type="text/javascript" src="http://www.jsons.cn/Down/jquery.json2xml.js"></script>

  <meta charset="utf-8">

  <style>
    a{

    h1{
      display: inline;

  <script>
    $(document).ready(function(){
      InitClick();
    });
  
    function InitClick(){
      $("#commit").click(function(){
        var xmlText = "<MyRoot><test>Success</test><test2><item>val1</item><item>val2</item></test2></MyRoot>";
        Change(xmlText); 
      });
    }
  
    function Change(xmlstr){
      var json_obj = $.xml2json(xmlstr);
    }
  </script>
</head>
<body>
  <div>
    <h1>表格提交</h1>
    <button id="commit">提交</button>
  </div>
  <br><br>

    </tbody>

</body>
