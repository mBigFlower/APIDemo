        <script>
            var c = window.location.href.match(/c=inline/i) ? 'inline' : 'popup';
            $.fn.editable.defaults.mode = c === 'inline' ? 'inline' : 'popup';

            $(function(){
                $('#f').val(f);
                $('#c').val(c);
                
                $('#frm').submit(function(){
                    var f = $('#f').val();
                    if(f === 'jqueryui') {
                        $(this).attr('action', 'demo-jqueryui.html');
                    } else if(f === 'plain') {
                        $(this).attr('action', 'demo-plain.html');
                    } else if(f === 'bootstrap2') {
                        $(this).attr('action', 'demo.html');
                    } else {
                        $(this).attr('action', 'demo-bs3.html');                        
                    }
                });
            });
        </script>

  <script type="text/javascript">
   

    $(document).ready(function(){
      MockData();

       $("#editButton").click(function(){
        $("a").editable('toggleDisabled');
       });

        $("a").editable({
            type: 'text',
            pk: 1,
            title: 'Edit'
        });
    });

    function MockData(){
      var detail = {
        "name":"Data Name",
        "description": "Data Description",
        "items":[
          {
            "key":"cmd_name",
            "content":"add_device"
          },
          {
            "key":"puc_id",
            "content":"00001"
          }
        ]
      };

      // $("#title").text(detail.name);
      $("#description").text(detail.description);
      
      InitItemsParam(detail);
    }
    function MockItem(){
      var item ;
      item.key = "cmd_name";
      item.content = "add_device";
    }
    function InitItemsParam(oneDetail){
      var items = oneDetail.items;
      var result = "";
      for (var i = items.length - 1; i >= 0; i--) {
        var lineHtml = "";
        {
          lineHtml = lineHtml + "<tr>";
          lineHtml = lineHtml + "<td><a>"+items[i].key+"</a></td>";
          lineHtml = lineHtml + "<td>"+items[i].content+"</td>";
          lineHtml = lineHtml + "<td>"+items[i].isNecessary+"</td>";
          lineHtml = lineHtml + "<td>"+items[i].introduce+"</td>";
          lineHtml = lineHtml + "</tr>";
        }
        result = result + lineHtml;
      }
      $("#detailTable").html(result);
    }
  </script>
