	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				ShowDialog();
			});
		});
		
		async function ShowDialog(){
			const {value: text} = await swal({
			  input: 'textarea',
			  inputPlaceholder: 'Input cmd_name here...',
			  showCancelButton: true
			})

			if (text) {
			  swal(text)
			}
		}
	</script>
